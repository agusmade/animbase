<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimBase Demo – Fade & Slide</title>
		<meta
			name="description"
			content="A simple yet elegant demo showcasing a declarative animation bound to an input range slider. As the slider moves from 0 to 100, the text gradually fades in, slides to the right, and elastically drops into place using outQuad, outSine, and spring easings."
		/>
		<meta property="og:title" content="AnimBase Demo – Fade & Slide" />
		<meta
			property="og:description"
			content="A simple yet elegant demo showcasing a declarative animation bound to an input range slider. As the slider moves from 0 to 100, the text gradually fades in, slides to the right, and elastically drops into place using outQuad, outSine, and spring easings."
		/>
		<meta property="og:image" content="https://agusmade.github.io/animbase/public/og/slide-range.png" />
		<meta property="og:url" content="https://agusmade.github.io/animbase/demo/slide-range.html" />
		<meta property="og:type" content="website" />
		<link rel="icon" type="image/png" sizes="16x16" href="https://agusmade.github.io/animbase/public/res/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="https://agusmade.github.io/animbase/public/res/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="https://agusmade.github.io/animbase/public/res/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="https://agusmade.github.io/animbase/public/res/android-chrome-192x192.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="https://agusmade.github.io/animbase/public/res/apple-touch-icon.png" />
		<link rel="manifest" href="https://agusmade.github.io/animbase/public/res/site.webmanifest" />
		<link rel="canonical" href="https://agusmade.github.io/animbase/demo/slide-range.html" />
		<link href="https://fonts.googleapis.com/css?family=Lobster+Two&text=AnimBase" rel="stylesheet" />
		<link rel="stylesheet" href="https://agusmade.github.io/animbase/public/css/demos.css" />
		<script src="https://cdn.jsdelivr.net/npm/animbase@1.1.2/dist/animbase.iife.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
		<script src="https://agusmade.github.io/animbase/public/js/demo.js"></script>

		<style>
			html,
			body {
				margin: 0 0;
			}
			.place {
				position: relative;
				background-color: blue;
				width: 100%;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: radial-gradient(ellipse at 50% 200%, #251b49, #000 150%);
				color: #fff;
			}
			.box {
				font-size: 2rem;
				width: fit-content;
				position: absolute;
				white-space: nowrap;
			}
			input {
				width: calc(100% - 30px);
				max-width: 400px;
				transform: translateY(100px);
			}
		</style>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-L5X2VEBG9T"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-L5X2VEBG9T', {cookie_domain: 'none'});
		</script>
	</head>
	<body>
		<div class="place">
			<input type="range" min="0" max="100" value="0" id="text-slider" />
			<div
				class="box"
				data-anim-init='{"opacity":"0.01", "left":"0%", "transform":"translate(5%,-200px)"}'
				data-anim-config='{"100":{"opacity":"1.outQuad", "left":"100%.outSine", "transform":"translate(-105%.outSine, 0px.spring)"}}'
				data-anim-controller-ref="#text-slider"
			>
				Hello, <span class="name">AnimBase</span>!
			</div>
		</div>
	</body>
</html>
