<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimBase Demo â€“ Fade & Slide</title>
		<link href="https://fonts.googleapis.com/css?family=Lobster+Two&text=AnimBase" rel="stylesheet" />
		<link rel="stylesheet" href="https://agusmade.github.io/animbase/public/css/demos.css" />
		<script src="https://cdn.jsdelivr.net/npm/animbase@1.1.2/dist/animbase.iife.min.js"></script>
		<script src="https://agusmade.github.io/animbase/public/js/demo.js"></script>
		<style>
			.place {
				position: relative;
				background-color: blue;
				width: 100%;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: radial-gradient(ellipse at 50% 200%, #251b49, #000 150%);
			}
			.box {
				font-size: 2rem;
				width: fit-content;
				position: absolute;
				white-space: nowrap;
			}
			input {
				width: calc(100% - 30px);
				max-width: 400px;
				transform: translateY(100px);
			}
		</style>
	</head>
	<body>
		<div class="place">
			<input type="range" min="0" max="100" value="0" id="text-slider" />
			<div
				class="box"
				data-anim-init='{"opacity":"0.01", "left":"0%", "transform":"translate(5%,-200px)"}'
				data-anim-config='{"100":{"opacity":"1.outQuad", "left":"100%.outSine", "transform":"translate(-105%.outSine, 0px.spring)"}}'
				data-anim-controller-ref="#text-slider"
			>
				Hello, <span class="name">AnimBase</span>!
			</div>
		</div>
	</body>
</html>
