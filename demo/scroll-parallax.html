<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimBase Demo â€“ Parallax Scroll</title>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}
			.bg-scroll {
				height: 3000px;
			}
			.area {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.bg,
			.text {
				position: absolute;
				width: 100%;
				text-align: center;
			}
			.bg img {
				width: 100%;
				height: auto;
				opacity: 0.7;
			}
			.text {
				top: 40%;
				font-size: 4rem;
				font-weight: bold;
				color: white;
				text-shadow: 0 0 10px black;
			}
		</style>
		<script type="module" src="../dist/animbase.iife.min.js"></script>
	</head>
	<body>
		<div class="bg-scroll"></div>
		<div class="area">
			<div
				class="bg"
				data-anim-controlled-by="scrollTop"
				data-anim-init='{"transform": "translateY(0px)"}'
				data-anim-config='{"2000": {"transform": "translateY(-100px.out)"}}'
			>
				<img
					src="https://picsum.photos/1024/1024"
					alt="Parallax background"
				/>
			</div>
			<div
				class="text"
				data-anim-controlled-by="scrollTop"
				data-anim-init='{"transform": "translateY(100px)", "opacity": "0"}'
				data-anim-config='{
					"2000": {
						"transform": "translateY(-200px.out)",
						"opacity": "1.out"
					}
				}'
			>
				Scroll Magic
			</div>
		</div>
	</body>
</html>
