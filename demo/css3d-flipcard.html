<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimBase Demo â€“ CSS 3D Flip Card</title>
		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: linear-gradient(to bottom, #ddeeff, #aaccee);
				font-family: sans-serif;
			}

			.scene {
				width: 200px;
				height: 260px;
				perspective: 1000px;
			}

			.card {
				width: 100%;
				height: 100%;
				position: relative;
				transform-style: preserve-3d;
				/* transition: transform 1s; */
			}

			.card .face {
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				backface-visibility: hidden;
				border-radius: 10px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			.front {
				background: white;
				color: #333;
				font-size: 20pt;
			}

			.back {
				background: #57c;
				color: white;
				font-size: 16pt;
				transform: rotateY(180deg);
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/animbase@1.1.2/dist/animbase.iife.min.js"></script>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-L5X2VEBG9T"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-L5X2VEBG9T');
		</script>
	</head>
	<body>
		<div class="scene">
			<!-- Trigger -->
			<div
				data-anim-trigger-group="flip"
				data-anim-trigger-config='{"speed": 60, "autostart": true, "once": false, "max": 400}'
			></div>

			<!-- Card -->
			<div
				class="card"
				data-anim-trigger-group="flip"
				data-anim-init='{"transform": "rotateY(0deg) rotateX(0deg)"}'
				data-anim-config='{
                    "100": {"transform": "rotateY(180deg.outBack) rotateX(0deg)"},
                    "200": {"transform": "rotateY(180deg) rotateX(180deg.spring)"},
                    "300": {"transform": "rotateY(360deg.spring) rotateX(180deg)"},
                    "400": {"transform": "rotateY(360deg) rotateX(0deg.outBack)"}
                }'
			>
				<div class="face front">Hello!</div>
				<div class="face back">Welcome to AnimBase</div>
			</div>
		</div>
	</body>
</html>
