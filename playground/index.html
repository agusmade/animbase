	<body>
		<div class="navbar">
			<h1><span class="name">AnimBase</span> Playground</h1>
			<div class="buttons">
				<button onclick="downloadHTML()">
					<i data-icon="download"></i>
					<span>Download HTML</span>
				</button>
				<button onclick="share()">
					<i data-icon="share"></i>
					<span>Share</span>

		</div>

					<h2>CSS</h2>
					<div class="editor" id="css-editor"></div>
				</div>
				<div class="editor-wrapper editor-wrapper-html">
					<h2>HTML</h2>
					<div class="editor" id="html-editor"></div>
				</div>
				<div class="editor-wrapper">
					<h2>JS</h2>
					<div class="editor" id="js-editor"></div>
				</div>
